    semantics: semantics
    jquery-js: lib-jquery-js
    vizlab-js: lib-vizlab-javascript
    svg-injector-js: lib-svg-injector-js
    favicon: lib-vizlab-favicon
  context:
    info:
    resources: [ favicon, jquery-js, vizlab-js, svg-injector-js ]
    sections: []
