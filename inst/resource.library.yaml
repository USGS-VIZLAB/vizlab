-
  id: footer-template
  publisher: footer
  template: footer-template
  depends:
    logo: vizlab-logo
    github-logo: github-logo
    css: header-footer-css
  context:
    logo: logo
    github-url:
    github-logo: github-logo
    resources: [ "css" ]
    vizzies: []
    blogs: []
    blogsInFooter: false
-
  id: fullpage
  location: templates/fullPage.mustache
  publisher: template
  mimetype: text/mustache
  depends:
    brandcomment: brandcomment
    semantics: semantics
    footer: footer
    vizlab-js: vizlab-javascript
  context:
    info:
    resources: [ vizlab-js ]
    sections: []
    footer: footer
  partials:
    brandcomment: brandcomment
    semantics: semantics
-
  id: keynote
  publisher: template
  mimetype: text/mustache
  location: templates/keynote.mustache
  context:
    id:
    alttext:
    content:
-
  id: list
  publisher: template
  mimetype: text/mustache
  location: templates/list.mustache
  context:
    listItems: []
-
  id: printall
  publisher: template
  mimetype: text/mustache
  location: templates/printall.mustache
  context:
    text:
-
  id: semantics
  publisher: template
  mimetype: text/mustache
  location: templates/semantics.mustache
  context:
    name:
    url:
    thumbnail:
      url:
      alttext:
      height:
      width:
      type:
