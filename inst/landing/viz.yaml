vizlab: "0.1"
info:
  id: landingPage
  name: VIZLAB landing page
  date: 2016-10-04
  path: /notsure
  description: >-
    Landing page for VIZLAB visualizations
  keywords: vizlab, visualizations, data, R
  twitter: "@USGS_R"
  owner:
    name: Jordan Walker
    email: jiwalker@usgs.gov
    affiliation: U.S. Geological Survey
  contributors:
    -
      name: Alison Appling
      email: aappling@usgs.gov
      affiliation: U.S. Geological Survey
    -
      name: Lindsay Carr
      email: lcarr@usgs.gov
      affiliation: U.S. Geological Survey
    -
      name: Jordan Read
      email: jread@usgs.gov
      affiliation: U.S. Geological Survey
    -
      name: David Watkins
      email: wwatkins@usgs.gov
      affiliation: U.S. Geological Survey
    -
      name: Marty Wernimont
      email: mwernimont@usgs.gov
      affiliation: U.S. Geological Survey
  thumbnail:
    url: img/vizlab06.png
    width: 250
    height: 250
    alttext: VIZLAB
publish:
  -
    id: thumbnail
    location: img/vizlab06.png
    mimetype: image/png
    alttext: VIZLAB logo
    title: VIZLAB logo
  -
    id: usgsLogo
    location: img/usgslogo.jpg
    mimetype: image/jpg
    alttext: USGS logo
    title: USGS logo
  -
    id: usgsBanner
    location: img/banner.png
    mimetype: image/png
    alttext: USGS banner
    title: USGS banner
  -
    id: owiLogo
    location: img/small-blue.png
    mimetype: image/png
    alttext: OWI Logo
    title: OWI Logo
  -
    id: mobileBurger
    location: img/mobileburger.png
    mimetype: image/png
    alttext: Mobile Burger
    title: Mobile Burger
  -
    id: usagov
    location: img/usa_gov.png
    mimetype: image/png
    alttext: USA GOV
    title: USA GOV
  -
    id: jquery
    location: js/jquery311.min.js
    mimetype: application/javascript
  -
    id: appJS
    location: js/app.js
    mimetype: application/javascript
  -
    id: landingCSS
    location: css/landing.css
    mimetype: text/css
  -
    id: owiCSS
    location: css/owi.css
    mimetype: text/css
  -
    id: usgsHeader
    template: templates/usgsHeader.mustache
    publisher: section
    depends: [usgsLogo, usgsBanner]
    context:
      logo: usgsLogo
      banner: usgsBanner
  -
    id: owiNav
    template: templates/owiNav.mustache
    publisher: section
    depends: [owiLogo, mobileBurger]
  -
    id: usgsFooter
    template: templates/usgsFooter.mustache
    publisher: section
    depends: [usagov]
    context:
      logo: usagov
  - 
    id: header
    template: templates/header.mustache
    publisher: section
    depends: [thumbnail]
    context: 
      logo: thumbnail
  - 
    id: landing
    name: index
    template: fullPage
    publisher: landing
    org: USGS-VIZLAB
    depends: [usgsHeader, owiNav, header, usgsFooter, thumbnail, usgsLogo, usgsBanner, jquery, appJS, landingCSS, owiCSS]
