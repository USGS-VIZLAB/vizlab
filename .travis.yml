# Defines the options for building the project on linux with Travis-CI
# For more configuration options, see the wiki:
# https://github.com/craigcitro/r-travis/wiki/Porting-to-native-R-support-in-Travis

language: r
dist: trusty
sudo: required
cache: packages
env:
  - _R_CHECK_FORCE_SUGGESTS_=FALSE

repos:
  CRAN: https://cloud.r-project.org
  GRAN: http://owi.usgs.gov/R

r_github_packages:
 - jimhester/covr
 - USGS-R/grithub

before_script:
  - sudo apt-get update
  - sudo apt-get install -y gdal-bin libgdal-dev libgdal1-dev netcdf-bin libproj-dev
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh

after_success:
  - Rscript -e 'covr::coveralls()'

notifications:
  email:
    on_success: change
    on_failure: change
